{% extends '_layout.html'%}
{% block content%}


<div class="helikopter vertical-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-6 align-self-center content">
        <h2>Sign Up</h2>
        <form method="post" action="{{url_for('users.create')}}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-group">
            <label for="">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name here">
          </div>

          <div class="form-group">
            <label for="">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email here">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password here">
            <small id="passwordHelp" class="form-text text-muted">Password must contain a combination of uppercase,
              lowercase,
              numerals and either $#@ symbols.</small>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}

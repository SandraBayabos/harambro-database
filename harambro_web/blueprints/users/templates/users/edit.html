{% extends '_layout.html'%}
{% block content %}


<div class="helikopter vertical-center">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-sm-6 align-self-center content">
                <h2>Edit your information here:</h2>

                <form action="{{url_for('users.update', id=current_user.id)}}" method='post'>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="form-group">
                        <label for"">Username:</label>
                        <input type="text" placeholder="Enter new username here" name="new_name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Email:</label>
                        <input type="email" placeholder="Enter new email here" name="new_email" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Password:</label>
                        <input type="password" placeholder="Enter new password here" name="new_password"
                            class="form-control">
                        <small class="form-text text-muted">Password must contain a combination of uppercase, lowercase,
                            numerals and either $#@ symbols.</small>
                    </div>

                    <button type="submit" value="Update" class="btn btn-primary">Edit Information</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% extends '_layout.html'%}
{% block content%}

<div class="helikopter vertical-center">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-sm-6 align-self-center content">
        <h2>Sign In</h2>
        <form method="post" action="{{url_for('sessions.sign_in')}}">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
          <div class="form-group">
            <label for="">Email address:</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email here">
          </div>

          <div class="form-group">
            <label for="">Password:</label>
            <input type="password" class="form-control" name="password" placeholder="Enter your password here">
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
          <hr>
          <a href="{{url_for('sessions.google_login')}}" class="btn btn-success">Log In With Google</a>

          <hr>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
